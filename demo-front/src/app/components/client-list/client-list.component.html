<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by name"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchName()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Clients List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let client of clients; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveClient(client, i)"
        >
          {{ client.name }}
        </li>
      </ul>

    </div>
    <div class="col-md-6">
      <div *ngIf="currentClient">
        <h4>Client</h4>
        <div>
          <label><strong>Name:</strong></label> {{ currentClient.name}}
        </div>
        <div>
            <label><strong>Website:</strong></label>
            {{ currentClient.website }}
          </div>
        <div>
            <div>
                <label><strong>City:</strong></label>
                {{ currentClient.city }}
              </div>
            <div>

          <label><strong>Description:</strong></label>
          {{ currentClient.description }}
        </div>
  
        <a class="badge badge-warning" routerLink="/clients/{{ currentClient.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentClient">
        <br />
        <p>Please click on a Client...</p>
      </div>
    </div>
  </div>
