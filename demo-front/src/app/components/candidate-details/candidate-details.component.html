<div class="form-style-5">
    <div *ngIf="currentCandidate.id" >
      <h4>Candidates's Details</h4>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentCandidate.name"
            name="name"
          />
        </div>

        <div class="form-group">
            <label for="surname">Surname</label>
            <input
              type="text"
              class="form-control"
              id="surname"
              [(ngModel)]="currentCandidate.surname"
              name="surname"
            />
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone number</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              [(ngModel)]="currentCandidate.phoneNumber"
              name="phoneNumber"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              [(ngModel)]="currentCandidate.email"
              name="email"
            />
          </div>

          <div class="form-group">
            <label for="skillTags">Skill Set</label>
            <input
              type="text"
              class="form-control"
              id="skillTags"
              [(ngModel)]="currentCandidate.skillTags"
              name="skillTags"
            />
          </div>

        <div>
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentCandidate.description"
            name="description"
          />
        </div>

      </form>
  
      <button class="badge badge-danger mr-2" (click)="deleteCandidate()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateCandidate()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentCandidate.id">
      <br />
      <p>Cannot access this Candidate...</p>
    </div>
  </div>
