<div class="form-style-5">
    <div *ngIf="currentClient.id" >
      <h4>Client's Details</h4>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentClient.name"
            name="name"
          />
        </div>

        <div>
            <label for="description">Website</label>
            <input
              type="text"
              class="form-control"
              id="website"
              [(ngModel)]="currentClient.website"
              name="website"
            />
          </div>

          <div>
            <label for="description">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              [(ngModel)]="currentClient.city"
              name="city"
            />
          </div>

        <div>
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentClient.description"
            name="description"
          />
        </div>

      </form>
  
      <button class="badge badge-danger mr-2" (click)="deleteClient()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateClient()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentClient.id">
      <br />
      <p>Cannot access this Client...</p>
    </div>
  </div>
